<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Application</title>
  <!-- Import Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <div class="nav-wrapper" style="background-color: #991b37;">
      <a href="#" class="brand-logo" style="padding-left: 20px;">Public LTKY Budget</a>
      <div class="col s12">
        <a href="#" class="waves-effect waves-light btn-flat white-text right" style="padding-right: 30px; padding-top: 5px;">Back to LTKY</a>
      </div>
    </div>
  </nav>

  <!-- Tabs Bar -->
  <div class="row" style="margin-bottom: 0; margin-top: 1px;">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s4"><a href="#home">Home</a></li>
        <li class="tab col s4"><a href="#voting">Voting</a></li>
        <li class="tab col s4"><a class="active" href="#suggestion">Your Own Suggestion</a></li>
      </ul>
    </div>
  </div>

  <!-- Card for input form -->
  <div class="row" style="margin-top: 30px;">
    <div class="col s12 m8 offset-m2">
      <div class="card">
        <div class="card-content">
          <span class="card-title red-text">Submit your budget suggestion</span>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="suggestion_text" class="materialize-textarea"></textarea>
                  <label for="suggestion_text">Your suggestion and explanation</label>
                </div>
                <div class="input-field col s12">
                  <input id="suggestion_amount" type="text" class="validate">
                  <label for="suggestion_amount">Budget allocation (amount of money)</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card-action">
          <a href="#" class="waves-effect waves-red btn-flat">Submit</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Import Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="script.js"></script>

</body>
</html>
